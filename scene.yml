    restitution: 0.5
    tags: [cube, collider]
    name: "table"
  # Ball
  - position: !vec [3, 5, 2]
    rotation: !euler [0, 0, 0]
    scale: !vec [0.3, 0.3, 0.3]
    restitution: 0.5
    mass: 0.01
    tags: [sphere, collider, physics]
    name: "ball"