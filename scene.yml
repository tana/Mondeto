    rotation: !quat [1, 0, 0, 0]
    tags: [stage]
  - position: !vec [8, 30, 10]
    rotation: !quat [1, 0, 0, 0]
    mass: 10.0  # ".0" is necessary to indicate it is float
    tags: [sphere, collider, physics]
  # Table
  - position: !vec [3, 1.05, 2]
